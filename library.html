    <div class="container my-3">
        <h1>Library</h1>
    <hr>
    <form id="libraryform" class="container">
        <div class="row mb-3">
          <label for="bookname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookname">
          </div>
        </div>
        <div class="row mb-3">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="friction" value="friction" checked>
              <label class="form-check-label" for="friction">
                Friction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
              <label class="form-check-label" for="progarmming">
                Programming
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="type" id="science" value="science" >
              <label class="form-check-label" for="science">
                Science
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="table">
<h1>Your Books</h1>
        <table class="table">
            <thead>
              <tr>
              
                <th scope="col">NAME</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">TYPE</th>
              </tr>
            </thead>
            <tbody id = "tablebody">
              <tr>
               
                <td></td>
                <td></td>
                <td></td>
              </tr>
              
            </tbody>
          </table>

      </div>
